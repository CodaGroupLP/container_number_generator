<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="s.css">
    <link rel="stylesheet" href="scss/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
     
        <div class="row">
            <div id="liveAlertPlaceholder"></div>
        </div>
        <div class="row mt-2 g-3 form-portion">
            <div class="col">
                <div class="form-floating">
                    <input id="txtNumber" type="number" class="form-control form-control-sm" id="txtContainerNumber" value="1" min="1" max="1000" size="5" maxlength="6">
                    <label for="txtContainerNumber">How many?</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control form-control-sm toUppercase" id="txtPrefix" placeholder="XXX" size="5" maxlength="3">
                    <label for="txtPrefix">Prefix</label>
                </div>
            </div>
        </div>
        <div class="row mt-2 mb-2 button-portion">
            <div class="col-sm mr-1">
                <button type="button" id="btnGenerate" class="btn btn-outline-primary btn-sm">
                    <span class="heelo">GENERATE</span>
                </button>
                <button type="button" id="btnClear" class="btn btn-outline-secondary btn-sm">RESET</button>
            </div>
        </div>
        <div class="row mt-2 mb-2 list-portion">
            <div class="col-sm form-floating ahem">
                <textarea id="txtContainerList" class="form-control">
                </textarea>
                <label for="floatingTextarea2">Container Numbers</label>
            </div>
            <div class="my-spinner pt-5 mt-4">
                <div class="text-center" id="spinner">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>`
            </div>
        </div>
    </div>
    <script src="resources/jquery-3.2.1.slim.js"></script>
    <script src="resources/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="ContainerValidator.js"></script>
    <script type="text/javascript" src="s.js"></script>
</body>
</html>
